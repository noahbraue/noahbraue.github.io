<!DOCTYPE html>
<html>
    <head>
        <link href="resources/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script id="movieinfo-template" type="text/x-handlebars-template">
            <div id="head">
                <h1>{{title}}</h1>
                <h2>({{year}})</h2>
            </div>
            <div id="plot">{{plot}}</div>
            <img id="poster" src="{{poster}}" />
        </script>
    </head>
    <body>
        <header>
            <h1></h1>
            <form onkeydown="verifyKey()">
                <input type="text" id="searchbar" name="searchbar" placeholder="Search for movies">
            </form>
        </header>
        <main id="info">

        </main>
        <script src="search.js"></script>
        <script src="cycle.js"></script>
    </body>
</html>
